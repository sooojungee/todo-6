<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="main-page">
    <div class="header-section">
        <div class="todo-logo">TODO 서비스</div>
        <div class="baemin-img">
            <img src="./img/baemin.png" alt="배민캐릭터">
        </div>
        <div class="menu-btn">menu</div>
    </div>

    <div class="body-section">
        <div class="lists-wrap">
            <div class="add-list-btn">
                <div class="add-list-title">+ Add Card</div>
            </div>
        </div>
    </div>

    <div id="card-modal-section">
        <div class="card-modal-layer">
            <div class="card-modal-header-section">
                <div class="card-modal-header-title">Edit note</div>
                <button class="card-modal-close-btn">✖</button>
            </div>
            <div class="card-modal-body-section">
                <div class="card-modal-body-title">Note</div>
                <textarea class="card-modal-input"></textarea>
                <button class="card-modal-save-btn">Save note</button>
            </div>
        </div>
    </div>

    <div id="list-modal-section">
        <div class="list-modal-layer">
            <div class="list-modal-header-section">
                <div class="list-modal-header-title">Edit</div>
                <button class="list-modal-close-btn">✖</button>
            </div>
            <div class="list-modal-body-section">
                <div class="list-modal-body-title">Column name</div>
                <textarea class="list-modal-input"></textarea>
                <button class="list-modal-update-btn">Update column</button>
            </div>
        </div>
    </div>

</div>
<script src="../public/scripts/main.js"></script></body>
</html>
